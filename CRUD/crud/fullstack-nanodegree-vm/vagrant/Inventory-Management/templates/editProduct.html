{% extends "main.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}

{% endblock %}
{% block content %}
    <h3>Edit product</h3>

    <div>
      <form action='{{url_for('editProduct', product_id = product_id)}}' method='post'>
        <label>Name:</label>
        <input type="text" id="fname" placeholder="{{nameproduct}}" size='30' name='name'>

        <label>Location</label>
        <select id="country" name="location">
            {%for item in items%}
            <option value="{{item.id}}">{{item.name}}</option>
            {%endfor%}
        </select>

        <label for="lname">Quantity:</label>
        <input type='number' id="lname"  placeholder="{{qty}}" size='30' name='qty'  min="0">

        <input type="submit" value="Edit">

        <p class="error">{{error}}</p>
      </form>
    </div>

{% endblock %}
